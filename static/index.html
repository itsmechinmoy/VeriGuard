<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1E3A8A">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="icon-192.png" type="image/png">
    <title>VeriGuard</title>
</head>
<body>
    <div class="app-container">
        <div class="sidebar expanded">
            <div class="sidebar-header">
                <a href="https://veriguard-hackathon.netlify.app" class="logo">
                    <img src="https://files.catbox.moe/jnkkys.png" alt="VeriGuard Logo" style="border-radius: 50%;">
                </a>
            </div>
            <button class="ask-button">Ask</button>
            <button class="toggle-history">History</button>
            <div id="chat-list" class="chat-list">
                <div class="chat-item-nested" id="chat-item-1">Chat 1</div>
                <div class="chat-item-nested" id="chat-item-2">Chat 2</div>
                <div class="chat-item-nested" id="chat-item-3">Chat 3</div>
            </div>
        </div>
        <div class="main-content">
            <div class="branding">
                <a href="https://veriguard-hackathon.netlify.app" class="logo">
                    <img src="https://files.catbox.moe/jnkkys.png" alt="VeriGuard Logo" style="border-radius: 50%;">
                </a>
                <h1 class="app-name">VeriGuard</h1>
            </div>
            <div class="chat-area" id="chat-area">
                <div class="chatbox">
                    <label for="file-upload" class="upload-icon">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                        </svg>
                    </label>
                    <input type="file" id="file-upload" accept="image/*" class="hidden">
                    <input type="text" id="chat-input" placeholder="Ask your medical queries&#10;and get verified answers" class="chat-input">
                    <button id="send-btn">
                        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
